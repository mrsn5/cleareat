<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 class="card-header">Увійти</h4>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Пошта</label>
          <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Введіть пошту</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Введіть пароль</div>
          </div>
        </div>
        <div>
          <p style="text-align: center">Не має аккаунту? <a routerLink="/register">Зареєструйся!</a></p>
        </div>
        <button [disabled]="loading" class="btn btn-primary main-bg" style="width: 100%">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
  </div>
</div>
